<script type="text/x-red" data-template-name="geocoding">
	<div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<br />
	<div class="form-row">
        <label for="node-input-geocodeBy"><i class="fa fa-tasks"></i> Geocode by </label>
        <select type="text" id="node-input-geocodeBy" style="width:72%;">
        <option value="address">Address</option>
        <option value="coordinates">Coordinates</option>
        </select>
    </div>
	<br>
	<div class="form-row node-input-geocodeBy-row-address">
        <label for="node-input-address"><i class="fa fa-globe"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="Address">
    </div>
	<div class="form-row node-input-geocodeBy-row-coordinates">
        <label for="node-input-lat"><i class="fa fa-globe"></i> Latitude</label>
        <input type="text" id="node-input-lat" placeholder="Latitude">
    </div>
	<div class="form-row node-input-geocodeBy-row-coordinates">
        <label for="node-input-lng"><i class="fa fa-globe"></i> Longitude</label>
        <input type="text" id="node-input-lng" placeholder="Longitude">
    </div>
	<br />
	<div class="form-row">
        <label for="node-input-key"><i class="fa fa-key"></i> API Key</label>
        <input type="text" id="node-input-key" placeholder="API Key">
    </div>
	<div class="form-row">
        <label for="node-input-bounds"><i class="fa fa-flag"></i> Bounds</label>
        <input type="text" id="node-input-bounds" placeholder="Bounds">
    </div>
	<div class="form-row">
        <label for="node-input-language"><i class="fa fa-language"></i> Language</label>
        <input type="text" id="node-input-language" placeholder="Language">
    </div>
	<div class="form-row">
        <label for="node-input-region"><i class="fa fa-globe"></i> Region</label>
        <input type="text" id="node-input-region" placeholder="Region">
    </div>
	<div class="form-row">
        <label for="node-input-components">Components</label>
        <input type="text" id="node-input-components" placeholder="Components">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-sendFullResult" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-sendFullResult" style="width: 70%;">Send full result?</label>
    </div>
</script>

<script type="text/x-red" data-help-name="geocoding">
    <p><b>Utilizes the Google Geocoding API to allow conversion of addresses to coordinate sets, and vice versa.</b></p>
	<p>The node can be configured to send a geocode or reverse-geocode request by changing the <code>geocodeBy</code> parameter in the node.</p>
	<br>
	<p><b>Input Parameters:</b></p>
	<p><code>Name</code> - Name of the node</p>
	<p><code>Geocode by</code> - Toggle to switch between a geocode and reverse-geocode request. Switching between the two will toggle the address and latitude/longitude inputs.</p>
	<p><b>All of the following parameters can be supplied as part of the top level <code>msg</code> object.</b></p>
	<p><code>address</code> - Address to be sent to Google in order to be converted to a set of coordinates. <b><i>(Required if using Geocode by Address)</i></b></p>
	<p><code>lat</code> - Latitude point to be sent to Google in order to be converted to a human-readable address. <b><i>(Required if using Geocode by Coordinates)</i></b></p>
	<p><code>lng</code> - Longitude point to be sent to Google in order to be converted to a human-readable address. <b><i>(Required if using Geocode by Coordinates)</i></b></p>
	<p><code>key</code> - Your application's API key. This key identifies your application for purposes of quota management.</p>
	<p><code>bounds</code> - The bounding box of the viewport within which to bias geocode results more prominently. This parameter will only influence, not fully restrict, results from the geocoder.</p>
	<p><code>language</code> - The language in which to return results.</p>
	<p><code>region</code> - The region code, specified as a ccTLD ("top-level domain") two-character value. This parameter will only influence, not fully restrict, results from the geocoder.</p>
	<p><code>components</code> - The component filters, separated by a pipe (|). Each component filter consists of a component:value pair and will fully restrict the results from the geocoder.</p>
	<p><code>sendFullResult</code> - Boolean that when set, will return the entire result returned by the Google Geocoding API.</p>
	<br>
	<p><b>Return values:</b></p>
	<p>If sending a 'Geocode by Address' request, you will receive a <code>lat</code> and <code>lng</code> point that represents the address supplied for the request.</p>
	<p>If sending a 'Geocode by Coordinates' request, you will recieve an <code>address</code> that contains the human-readable address that closest represents the coordinate set supplied for the return a <code>status</code> that provides information about the state of the request. If the status is 'OK', you will receive the response from Google. If the status is something other than 'OK', you will also recieve an <code>error_message</code> field that will provide you with more details of what error was encountered.</p>
	<br><br>
	<p>For more information, please visit the <a href="https://developers.google.com/maps/documentation/geocoding/">Google Geocoding API Developer Docs</a>
</script>

<script type="text/javascript">
    RED.nodes.registerType('geocoding',{
        category: 'function',
        color: '#ff9999',
        defaults: {
			name: {value:""},
			geocodeBy: {value:"address", required:true},
            address: {value:""},
			lat: {value:""},
			lng: {value:""},
            key: {value:""},
			bounds: {value:""},
			language: {value:""},
			region: {value:""},
			components: {value:""},
			sendFullResult: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "logo_maps.png",
        label: function() {
			if(this.geocodeBy === 'address')
				return this.name||"Geocode by Address";
			if(this.geocodeBy === 'coordinates')
				return this.name||"Geocode by Coordinates";
			else
				return this.name||"Geocode";
        },
		oneditprepare: function() {
            $("#node-input-geocodeBy").change(function() {
                if ($(this).val() === 'address') {
                    $(".node-input-geocodeBy-row-address").show();
					$(".node-input-geocodeBy-row-coordinates").hide();
                } else {
                    $(".node-input-geocodeBy-row-coordinates").show();
					$(".node-input-geocodeBy-row-address").hide();
                }
            });
        }
    });
</script>
