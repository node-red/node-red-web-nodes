<script type="text/javascript">
    RED.nodes.registerType('amazon s3 in',{
        category: 'storage-input',
        color:"#C0DEED",
        defaults: {
            aws: {type:"aws-config",required:true},
            bucket: {required:true},
            region: {value:"", required:true},
            filepattern: {value:""},
            name: {value:""},
        },
        inputs:0,
        outputs:1,
        icon: "amazon.png",
        label: function() {
            return this.bucket ? "s3 "+this.bucket : "s3";
        }
    });
</script>
